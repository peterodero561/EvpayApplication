<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage SetUp</title>
    <link rel="stylesheet" href="garage.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Garage SetUp</h1>
        </header>

        <main>
            <form id="garage-setup-form">
                <!-- Garage Name -->
                <label for="garage-name">Garage Name</label>
                <input type="text" id="garage-name" placeholder="Enter garage name" required>

                <!-- Garage Email Address -->
                <label for="garage-email">Garage Email address</label>
                <input type="email" id="garage-email" placeholder="Enter email address" required>

                <!-- Garage Location -->
                <label for="garage-location">Garage Location</label>
                <select id="garage-location" required>
                    <option value="" disabled selected>Select location</option>
                    <option value="City 1">City 1</option>
                    <option value="City 2">City 2</option>
                    <option value="City 3">City 3</option>
                </select>

                <!-- Create User Password -->
                <label for="user-password">Create User Password</label>
                <input type="password" id="user-password" placeholder="Create a password" required>

                <!-- Confirm User Password -->
                <label for="confirm-password">Confirm User Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm password" required>

                <!-- Finalize Button -->
                <button type="submit" class="btn green-btn">Finalize</button>
            </form>
        </main>
    </div>

    <script src="garage.js"></script>
</body>
</html>
